on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

name: MacOS AArch64 build

jobs:
  apple-darwin-aarch64:
    name: MacOS AArch64 build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-apple-darwin
          override: true
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --target aarch64-apple-darwin