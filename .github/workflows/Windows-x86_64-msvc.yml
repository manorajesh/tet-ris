on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

name: Windows x86_64 build

jobs:
  windows-x86_64-msvc:
    name: Windows x86_64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --target x86_64-pc-windows-msvc